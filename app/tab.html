<div ng-controller="CalendarViewCtrl">
    <div class="topcoat-button-bar" style="width: 100%;margin:5px 0;">
        <div class="topcoat-button-bar__item" ng-repeat="period in periods"
                ng-class="{active: selected == $index}">
            <button class="topcoat-button-bar__button"
                    ng-click="setSelected($index)">{{ period.name }}</button>
        </div>
    </div>

    {{ selected }}

</div>
