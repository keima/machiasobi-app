<ons-navigator var="app.globalNavi" animation="slide">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="app.globalMenu.toggleMenu()">
        <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em"></ons-icon>
      </ons-toolbar-button>
    </div>

    <div class="center">マチ<span class="machi-color">★</span>アプリ</div>
  </ons-toolbar>

  <ons-list ng-controller="AppListCtrl">
    <ons-list-item modifier="chevron" class="list-item-container app-list-item"
                   ng-repeat="app in appList"
                   ui-sref="{{ app.state }}"
                   analytics-on analytics-category="TopPage" analytics-event="Click" analytics-label="{{ app.state }}">
      <ons-row>
        <ons-col width="80px" style="text-align: center;">
          <ons-icon icon="{{ app.icon }}" size="60px"></ons-icon>
        </ons-col>
        <ons-col>
          <div class="name">
            <strong>{{ app.name }}</strong>
          </div>
          <div class="desc">
            {{ app.description }}
          </div>
        </ons-col>
        <ons-col width="40px"></ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>

  <ui-view></ui-view>

</ons-navigator>
