<ons-page style="background-color: white" ng-controller="CalendarListCtrl">
    <ons-list>

        <ons-list-header>
            カレンダーのON/OFF
        </ons-list-header>

        <ons-list-item
                ng-repeat="calendar in calendars"
                ng-if="calendar.sticky === false"
                ng-click="checkInverse($index)">
            <ons-switch modifier="list-item" ng-model="calendar.selected"></ons-switch>
            {{calendar.selected}}:{{ calendar.name }}
        </ons-list-item>

        <ons-list-header>
            機能
        </ons-list-header>

        <ons-list-item ng-click="toggleAllDay()">
            <ons-switch modifier="list-item" ng-model="calendarConfig.allDaySlot"></ons-switch>
            終日イベントを表示する
        </ons-list-item>

        <ons-list-item ng-click="showOnlyFavorite()">
            <ons-switch modifier="list-item" ng-model="isOnlyFavorite"></ons-switch>
            ふぁぼったイベントだけ見る
        </ons-list-item>

        <ons-list-item style="text-align:center">
            {{ appName }} - {{ appVersion }}
        </ons-list-item>

    </ons-list>
</ons-page>
