<ons-page class="center" ng-controller="EventViewCtrl">
    <ons-scroller class="center">
        <ons-button
                type="large"
                ng-click="ons.screen.dismissPage()">
            閉じる
        </ons-button>

        <h1>{{ event.title }}</h1>

        <ons-button type="quiet" ng-click="toggleFavorite()">
            <span ng-hide="isFavorite">
                <ons-icon icon="star-o" size="lg"></ons-icon>ふぁぼる
            </span>
            <span ng-show="isFavorite">
                <ons-icon icon="star" size="lg"></ons-icon>ふぁぼ解除
            </span>
        </ons-button>

        <h2>開催期間</h2>

        <p>
            {{ event.start | date:'MM月dd日 HH:mm' }} から {{ event.end | date:'MM月dd日 HH:mm' }}<br>
        </p>

        <div ng-show="event.description">
            <h2>概要</h2>

            <div btf-markdown="event.description" class="markdown" target-blank></div>
        </div>

        <ons-button
                type="large"
                ng-click="ons.screen.dismissPage()">
            閉じる
        </ons-button>
    </ons-scroller>
</ons-page>
